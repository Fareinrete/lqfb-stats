<!doctype html>
<html lang="en" ng-app="lqfb-stats">

<head>
  <meta charset="utf-8">
  <title>LQFB Stats Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  
  <script data-require="d3@*" data-semver="3.2.2" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.2.2/d3.v3.min.js"></script>
  <script data-require="angular.js@*" data-semver="1.2.3" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
  
</head>
    
<body>
<div ng-controller="showIndex" class="container">
    
    <div class="row">
       <div class="col-md-4 title">
           <h4>{{actives.description}}</h4> 
        </div>
        <div class="col-md-4 title">
            <h4>title</h4> 
        </div>
        <div class="col-md-4 title">
            <h4>title</h4> 
        </div>
    </div>
        
    <div class="row">
        <div class="col-md-4 graph">
            
            <graphactives values="actives.data"></graphactives>
            
        </div>
        <div class="col-md-4 graph">
            
            <graph_tl_activations values="tl_activations.data"></graph_tl_activations>
            
        </div>
        <div class="col-md-4 graph">
            
        </div>
    </div>  
   
    <div class="row">    
       <div class="col-md-12 title">
           <h4>{{tl_activations.description}}</h4> 
       </div>
       <div class="col-md-12 graph">
           <graph_tl_activations values="tl_activations.data"></graph_tl_activations>
       </div>
    </div>
  
</div>

  <footer>
      <div class="container">
      <div>Angular Lqfb Stats: v<span app-version></span>
      </div>
      </div>
  </footer>
  
  <!-- Loaders -->
  
  <script data-require="angular-route@1.2.3" data-semver="1.2.3" src="http://code.angularjs.org/1.2.3/angular-route.min.js"></script>
  <script data-require="angular-resource@1.2.3" data-semver="1.2.3" src="http://code.angularjs.org/1.2.3/angular-resource.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  
  <link rel="stylesheet" href="css/app.css"/>
  
</body>
</html>
